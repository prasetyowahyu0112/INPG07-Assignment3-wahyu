<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
  <nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/12-removebg-preview.png" alt="" width="300" height="100" class="d-inline-block align-text-top brand-logo">
         </a>
    </div>
  </nav>
  <div class="container">
    <div class="row mb-3">
      <div class="col-sm-12">
        <div class="card w-100">
          <div class="card-body z-depth-4 ">
            <h5 class="card-title" style="text-align: center;">Covid 19 Tracker</h5>
            <div class="input-group mb-3">

              <input type="text" name="country" class="form-control" placeholder="Cari Berdasarkan Negara"
                aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary bg-primary text-white btn_get" type="button"
                id="button-addon2">Get Data</button>
            </div>
            <ul style="
            list-style-type: circle;
            list-style: none;
            padding-left: 0;">
              <li class="negara"></li>
              <li class="benua"></li>
              <li class="tanggal"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="container">
        <div class="row mb-15">
          <div class="col-sm-4">
            <div class="card w-140 bg-warning">
              <img width="150" class="mx-auto" src="image/nes-removebg-preview.png" />
              <div class="card-body text-center">
                <h4 class="card-title">New Cases</h4>
                <p class="card-text Kasus-baru"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card w-140 bg-warning">
              <img width="100" class="mx-auto" src="image/2-removebg-preview.png" />
              <div class="card-body text-center">
                <h4 class="card-title">Active Cases</h4>
                <p class="card-text Kasus-aktivitas"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card w-140 bg-warning ">
              <img width="80" class="mx-auto" src="image/1-removebg-preview.png" />
              <div class="card-body text-center">
                <h4 class="card-title ">Recovered Cases</h4>
                <p class="card-text Kasus-sembuh"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-4">
            <div class="card w-140 bg-warning">
              <img width="100" class="mx-auto" src="image/6-removebg-preview.png" />
              <div class="card-body text-center">
                <h4 class="card-title">Total Deaths</h4>
                <p class="card-text Total-Kematian"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card w-140 bg-warning ">
              <img width="90" class="mx-auto" src="image/3-removebg-preview.png" />
              <div class="card-body text-center">
                <h4 class="card-title">Total Cases</h4>
                <p class="card-text Total-kasus"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card w-140 bg-warning">
              <img width="150" class="mx-auto" src="image/5-removebg-preview.png" />
              <div class="card-body text-center">
                <h4 class="card-title">Total Tests</h4>
                <p class="card-text total_tests"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
